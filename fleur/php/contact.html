<form class="contact-form" action="" method="post" name="mailForm" onsubmit="return validateForm()">

    <h1>Demande de contact</h1>

            <div class="contact-infos">
                <p>Date du contact</p>
                <input type="date" name="date" placeholder="Date du contact" required/><br>
            </div>
            <div class="contact-infos">
                <p>Nom</p>
                <input type="text" name="nom" placeholder="Entrez votre nom" required/><br>
            </div>
            <div class="contact-infos">
                <p>Prénom</p>
                <input type="text" name="prenom" placeholder="Entrez votre prénom" required/><br>
            </div>
            <div class="contact-infos">
                <p>Email</p>
                <input type="email" name="email" placeholder="monmail@monsite.org" required/><br>
            </div>
            <div class="contact-infos">
                <p>Sujet :</p>
                <input type="text" name="sujet" placeholder="Entrez le sujet de votre mail" required/><br>
            </div>
            <div class="contact-infos">
                <p>Contenu :</p>
                <input type="text" name="body" placeholder="Tapez ici votre mail" required/><br>
            </div>
	        <input type="submit" name="sendMail" value="Envoyer le mail" >

</form>

<script>
    function validateForm() {
        let date = document.forms["mailForm"]["date"].value.replace(/\s+/g, '');
        let nom = document.forms["mailForm"]["nom"].value.replace(/\s+/g, '');
        let prenom = document.forms["mailForm"]["prenom"].value.replace(/\s+/g, '');
        let email = document.forms["mailForm"]["email"].value.replace(/\s+/g, '');
        let sujet = document.forms["mailForm"]["sujet"].value.replace(/\s+/g, '');
        if (date == "" || nom == "" || prenom == "" || email == "" || sujet == "") {
            alert("Everything must be filled out");
            return false;
        }
    }
</script>
